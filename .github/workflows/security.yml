name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit
      
    - name: Check for sensitive data
      run: |
        if grep -r --include="*.{js,ts,tsx,json}" -E "(password|secret|key|token).*=.*['\"].*['\"]" ./src; then
          echo "Warning: Potential sensitive data found in source code"
          exit 1
        fi
        
    - name: Check for .env files
      run: |
        if find . -name ".env*" ! -name ".env.example" -type f -print -quit | grep -q .; then
          echo "Error: .env files found in repository"
          exit 1
        fi
        
    - name: Run ESLint security rules
      run: npx eslint . --config .eslintrc.json --plugin security
      
    - name: Run TypeScript checks
      run: npm run type-check
      
    - name: Check dependencies
      run: |
        npm outdated || true
        npx depcheck
        
    - name: Run tests
      run: npm test
      
    - name: Check bundle size
      run: npm run analyze
      
    - name: Scan for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: high
